<div class="card-body">
  <h4>PACKAGE REGISTER</h4>
  <div class="addpackage">
    <form [formGroup]="admin" (ngSubmit)="package(this.admin.value)">
      <label for="place" class="text-dark">PLACE :</label>
      <input
        type="text"
        formControlName="place"
        class="form-control"
        id="field"
        placeholder="Enter First Name"
        maxlength="10"
      />
      <span
        class="text-danger"
        *ngIf="
          admin.controls['place'].touched && admin.hasError('required', 'place')
        "
        >*place is required
      </span>

      <div class="form-group">
        <label for="PACKAGE" class="text-dark">package</label>
        <input
          type="text"
          formControlName="package"
          class="form-control"
          id="field"
          placeholder="Enter  the package"
          maxlength="20"
        />
        <span
          class="text-danger"
          *ngIf="
            admin.controls['package'].touched &&
            admin.hasError('required', 'package')
          "
          >*package Name is required
        </span>
      </div>
      <div class="form-group">
        <label for="email" class="text-dark">PRICE</label>
        <input
          type="number"
          formControlName="price"
          class="form-control"
          id="field"
          placeholder="Enter Your rate "
          min="1"
        />
        <span
          class="text-danger"
          *ngIf="
            admin.controls['price'].touched &&
            admin.hasError('required', 'price')
          "
          >*price is required
        </span>
      </div>
      <div class="button">
        <button
          type="submit"
          class="btn btn-outline-dark"
          [disabled]="!admin.valid"
          (click)="package(this.admin.value)"
        >
          Register
        </button>
      </div>
      <div class="button">
        <button
          type="submit"
          class="btn btn-outline-dark" routerLink="/admin/ticket">
          REMOVE PACKAGE
        </button>
      </div>
    </form>
  </div>
</div>
