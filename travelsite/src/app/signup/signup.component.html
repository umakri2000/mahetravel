<div class="container mt-5">
    <div class="card mx-auto">
        <div class="card-header text-center">
            <h1 class="text-light">SIGNUP-PAGE </h1>
        </div>
        <div class="card-body">
            <form [formGroup]="signupform">
                <div class="form-group">
                    <label for="NAME" class="text-dark">Username :</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Username"
                        formControlName="first_name">
                    <span class="text-danger"
                        *ngIf="signupform.controls['name'].touched &&signupform.hasError('required','name')">*
                        Name
                        is required!!</span>
                </div>
                <div class="form-group">
                    <label for="email" class="text-dark">MailId :</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Username"
                        formControlName="email">
                    <span class="text-danger"
                        *ngIf="signupform.controls['email'].touched &&signupform.hasError('required','email')">*
                        Name
                        is required!!</span>
                </div>
                <div class="form-group">
                    <label for="Password1" class="text-dark">Password :</label>
                    <input type="password" id="Password1" class="form-control" placeholder="Password"
                        formControlName="password">
                     <span class="text-danger"
                        *ngIf="signupform.controls['password'].touched &&signupform.hasError('required','password')">*Password
                        is required!!</span>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary "[disabled]="!signupform.valid" (click)="login(this.signupform.value)" >Log
                        in</button>
                    <p class="signup"> Have an account?<a routerLink="/login">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
